    <section>
        <h2>Barra de Busqueda</h2>

        <h2>Formulario de Login</h2>

        </form>

        <h2>Formulario de Registro</h2>
        <!-- Averiguar la propiedad action que me permite cargar archivos multimedia en mi formulario.-->
        
        
        
        <form action="" method="post">
            <label>
                Nombres:
                <input type="text" name="" id="texto">
            </label>
            <br>
            <label>
                Apellidos:
                <input type="text" name="" id="email">
            </label>
            <br>
            <label>
                Usuario/email:
                <input type="email" name="" id="email">
            </label>
            <br>
            <label>
                password:

            </label>
            <br>
            <label>
                Sube tu foto:
