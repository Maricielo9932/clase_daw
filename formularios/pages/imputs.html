    <section>
        <p>los input son dos Elementos que se crean como contenido de un formulario, y nos permiten interactuar con el usuario, recolectar informacion a travez de nuestra pagina</p>
        <input type="text">
        <input type="email">
        <input type="password">
        <input type="tel">
        <p>tarea averiguar los tipos de imput</p>
        <!--Tipos de input comunes:
text: Campo de texto genérico para ingresar cualquier texto.
password: Campo de texto que oculta la entrada (utilizado para contraseñas).
email: Campo de texto que espera una dirección de correo electrónico válida.
number: Campo numérico que solo permite la entrada de números.
radio: Botones de opción que permiten elegir una única opción de un grupo.
checkbox: Casillas de verificación que permiten elegir múltiples opciones de un grupo.
submit: Botón de envío para enviar un formulario.
button: Botón que puede ser usado para realizar acciones específicas, como funciones JavaScript.
file: Campo para seleccionar un archivo desde el sistema del usuario.
color: Campo para seleccionar un color.
search: Campo de búsqueda que permite ingresar una consulta.
url: Campo de texto que espera una dirección URL válida.
tel: Campo de texto que espera un número de teléfono.
date: Campo para seleccionar una fecha.
datetime-local: Campo para seleccionar una fecha y hora.
week: Campo para seleccionar una semana.
month: Campo para seleccionar un mes. 
Otros tipos de input:
time: Campo para seleccionar una hora. 
hidden: Campo oculto que no se muestra al usuario pero se envía al servidor. 
image: Campo que puede ser una imagen y, al hacer clic, envia el formulario. 
reset: Botón para restablecer los valores del formulario a los predeterminados. -->

    </section>
